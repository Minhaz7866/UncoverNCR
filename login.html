<!DOCTYPE html>
<html>
  <head>
    <title>Tourism Login</title>
    <style>
      /* CSS for the login form */
      body {
        background-color: #f2f2f2;
      }
      
      .login-form {
        max-width: 300px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      .form-group button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      
      .form-group button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
