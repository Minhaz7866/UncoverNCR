<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us - Tourism Website</title>
</head>
<style>
    * {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-family: Arial, sans-serif;
}

header {
	background-color: #333;
	color: #fff;
	padding: 20px;
}

nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
	display: flex;
	justify-content: space-between;
}

nav ul li {
	margin: 0 10px;
}

nav ul li a {
	color: #fff;
	text-decoration: none;
}

main {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
}

.contact-form {
	margin-bottom: 40px;
}

.contact-form h1 {
	margin-bottom: 10px;
}

.contact-form p {
	margin-bottom: 20px;
}

.contact-form label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
}

.contact-form input,
.contact-form textarea {
	padding: 10px;
	margin-bottom: 20px;
	border-radius: 5px;
	border: none;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.contact-form input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	cursor: pointer;
}
</style>



<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="https://www.thrillophilia.com/places-to-visit-in-delhi">Destinations</a></li>
				<li><a href="#">Activities</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="contact-form">
			<h1>Contact Us</h1>
			<p>Please fill out the form below to contact us.</p>
			<form action="#" method="POST">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Enter your name">

				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your email">

				<label for="subject">Subject</label>
				<input type="text" id="subject" name="subject" placeholder="Enter the subject of your message">

				<label for="message">Message</label>
				<textarea id="message" name="message" placeholder="Enter your message"></textarea>

				<button type="submit">Submit</button>
			</form>
		</section>

		
	</main>

	<footer style="display: flex; align-items: center; justify-content: center;">
		<p>&copy; 2023 UncoverNCR. All rights reserved.</p>
	</footer>
</body>
</html>
